language: python
branches:
  only:
  - master
services:
- docker
install:
- pip install -r requirements.txt
script:
- set -e
- bash scripts/test.sh
- git tag $(chronos infer) -a -m "[ci skip] Generated tag $(chronos infer) for build $TRAVIS_BUILD_NUMBER"
- git push https://$GITHUB_TOKEN@github.com/$GITHUB_USERNAME/$GITHUB_REPO.git --tags
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 

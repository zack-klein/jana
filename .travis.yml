language: python
branches:
  only:
  - master
services:
- docker
install:
- pip install -r requirements.txt
- pip install twine
script:
- set -e
- bash scripts/test.sh
- git tag $(chronos infer) -a -m "[ci skip] Generated tag $(chronos infer) for build
  $TRAVIS_BUILD_NUMBER"
- git push https://$GITHUB_TOKEN@github.com/$GITHUB_USERNAME/$GITHUB_REPO.git --tags
- python setup.py sdist
- twine upload --repository testpypi dist/* -u "$GITHUB_USERNAME" -p "$TEST_PYPI_PASSWORD"
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
